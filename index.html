<html lang="en"><head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title></title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">


  <style id="compiled-css" type="text/css">
    body {
  padding: 0 24px;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.container {
  position: relative;
  height: 400px;
  width: 400px;
}
.container-item {
  position: absolute;
  height: 50px;
  width: 50px;
  border: solid black;
  transition: all 2s;
}

  </style>

 
</head>
<body>
    
  
    <div style="display: flex;flex-direction:row; margin-bottom: 10px;">
      <button id="leftButton">Counter Clockwise</button>
      <button id="rightButton">Clockwise</button>    
    </div>
    <div class="container">
      <div id="box1" class="container-item" style="top: 0px; left: 100px; transform: scale(0.5);">Item 1</div>
      <div id="box2" class="container-item" style="top: 25px; left: 175px; transform: scale(0.75);">Item 2</div>
      <div id="box3" class="container-item" style="top: 100px; left: 200px; transform: scale(1);">Item 3</div>
      <div id="box4" class="container-item" style="top: 125px; left: 100px; transform: scale(1.25);">Item 4</div>
      <div id="box5" class="container-item" style="top: 100px; left: 0px; transform: scale(1);">Item 5</div>
      <div id="box6" class="container-item" style="top: 25px; left: 25px; transform: scale(0.75);">Item 6</div>
    </div>



    <script type="text/javascript">


var positionStyles = {
	'back-left': {'top':'25px','left':'25px','transform': 'scale(75%)'},
	'back': {'top':'0','left':'100px','transform': 'scale(50%)'},
	'back-right': {'top':'25px','left':'175px','transform': 'scale(75%)'},
	'front-right': {'top':'100px','left':'200px','transform': 'scale(100%)'},
	'front': {'top':'125px','left':'100px','transform': 'scale(125%)'},
	'front-left': {'top':'100px','left':'0','transform': 'scale(100%)'},
}

var boxPositions = {
	'box1':'back-left',
	'box2':'back',
	'box3':'back-right',
	'box4':'front-right',
	'box5':'front',
	'box6':'front-left',
}
var orderArray = [
'back-left','back','back-right','front-right','front','front-left'
];

updateDisplay();

function updateDisplay(rotation) {
	var localOrder = [];  
  switch(rotation) {
    case 'clockwise':     
    	console.log('rotating clockwise');
      localOrder = arrayRotate(orderArray);
      break;
    case 'counter':
    	console.log('rotating counter');
      localOrder = arrayRotate(orderArray,true);
      break;
    default:
    	console.log('no rotation');
      localOrder = orderArray;
  }
	Object.keys(boxPositions).forEach(function(key,index){
  	console.log("Modifying box position: "+ key);
    console.log("Currently: "+ boxPositions[key])
  	boxPositions[key] = orderArray[index];
    console.log("New: "+ boxPositions[key]);
    var currentBox = document.getElementById(key);
    currentBox.style.top = positionStyles[boxPositions[key]].top;
    currentBox.style.left = positionStyles[boxPositions[key]].left;
    currentBox.style.transform = positionStyles[boxPositions[key]].transform;
    console.log(key + " element repositioned.");
  })
  
}

function arrayRotate(arr, reverse) {
  if (reverse) arr.unshift(arr.pop());
  else arr.push(arr.shift());
  return arr;
}

document.getElementById('leftButton').onclick = function () {
	updateDisplay('counter');
}
document.getElementById('rightButton').onclick = function () {
	updateDisplay('clockwise');
}


  </script>
</body>
</html>
